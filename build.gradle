buildscript {
	repositories {
		jcenter()
	}
	dependencies {
		classpath 'org.gretty:gretty:+'
	}
}
 

plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'eclipse'
    id 'java'
    id 'war'
	id 'org.gretty' version '3.0.3'
	id 'eclipse-wtp'
	id 'application'
}

sourceCompatibility = 11
targetCompatibility = 11

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenLocal()
    mavenCentral()
    maven {
    	url 'https://repository.jboss.org/nexus/content/groups/public/'
    }
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    //api 'org.apache.commons:commons-math3:3.6.1'
    // https://mvnrepository.com/artifact/org.optaplanner/optaplanner-core
	implementation group: 'org.optaplanner', name: 'optaplanner-core', version: '8.3.0.Final'

	// https://mvnrepository.com/artifact/org.slf4j/slf4j-api
	implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'

	//compile "org.slf4j:slf4j-simple:1.7.9"
	// https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
	testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'
	
	//compile "org.kie:kie-api:7.38.0.Final"
	// https://mvnrepository.com/artifact/org.kie/kie-api
	compileOnly group: 'org.kie', name: 'kie-api', version: '7.51.0.Final'

	
    //compile "org.drools:drools-compiler:7.38.0.Final"
    // https://mvnrepository.com/artifact/org.drools/drools-compiler
	implementation group: 'org.drools', name: 'drools-compiler', version: '7.51.0.Final'

    // https://mvnrepository.com/artifact/org.drools/drools-ecj
	//implementation group: 'org.drools', name: 'drools-ecj', version: '7.51.0.Final'
    // https://mvnrepository.com/artifact/org.drools/drools-ecj
	implementation group: 'org.drools', name: 'drools-ecj', version: '7.51.0.Final'
    
    
    
    // https://mvnrepository.com/artifact/org.optaplanner/optaplanner-test
	testImplementation group: 'org.optaplanner', name: 'optaplanner-test', version: '8.3.0.Final'
    
    //compile group: 'org.optaplanner', name: 'optaplanner-test', version: '7.38.0.Final'
	//compile 'junit:junit:4.12'
	// https://mvnrepository.com/artifact/junit/junit
	testImplementation group: 'junit', name: 'junit', version: '4.13.2'
	
	//compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
	// https://mvnrepository.com/artifact/com.googlecode.json-simple/json-simple
	implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
	
	//testImplementation('org.junit.jupiter:junit-jupiter:5.4.0')
	//testImplementation('org.mockito:mockito-core:3.3.3')
	// https://mvnrepository.com/artifact/org.mockito/mockito-core
	testImplementation group: 'org.mockito', name: 'mockito-core', version: '2.23.4'
	
	// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
	compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    //implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    //testImplementation 'junit:junit:4.12'
    
    
    providedCompile 'javax.servlet:servlet-api:2.5'
    runtime 'javax.servlet:jstl:1.1.2'
    
    implementation 'com.google.guava:guava:30.0-jre'
    
    
    testCompile "junit:junit:4.13.2"
    testImplementation 'junit:junit:4.13.2'
}


gretty {
	httpPort = 8080
	contextPath = '/'
	servletContainer = 'tomcat9'
}


test {
	useJUnit()
	//useJUnitPlatform()
	testLogging {
		events "passed", "skipped", "failed"
	}
}

mainClassName = 'thesistimetableplanning.app.TimetablePlanningApp'

